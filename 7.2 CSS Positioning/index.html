<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
   
    .blue-box{
      
      position:absolute;
      height:300px;
      width:500px;
      background-color: blue;
      top:200px;
      left:200px;
    }
    .red-circle{
      position: relative;
      height:200px;
      width:200px;
      top:150px;
      left:250px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    
    <div class="red-circle">

    </div>
  </div>

</body>

</html>
